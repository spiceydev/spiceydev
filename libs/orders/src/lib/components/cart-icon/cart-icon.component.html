<i *ngIf="cartCount === 0" class="pi pi-shopping-cart mr-4 p-text-secondary" style="font-size: 1.5rem"
  routerLink="/cart"></i>
<i *ngIf="cartCount !== 0" class="pi pi-shopping-cart mr-4 p-text-secondary" pBadge style="font-size: 1.5rem"
  [value]="cartCount" severity="danger" routerLink="/cart"></i>
